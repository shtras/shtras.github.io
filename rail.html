<html>
<head>
<title>Rail Nation Calculator</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="rail.js"></script>
Resource price: 
<input id="price"/>
</br>
<div id="reference">
Select reference train: 
<select id="ref_train"></select>
<br/>
</div>
Waiting time: 
<input id="wait_time"/>
<br/>
Total time: 
<input id="rtt"/>
<br/>
Hours ahead: 
<input id="hours" value="0" />
<br/>
<div id="desired">
Select target train: 
<select id="des_train"></select>
</br>
</div>
<input type="submit" id="recalc" value="Recalc"/>
<div id="res"></div>
</body>
</html>
