<html>
<head>
<title>Rail Nation Calculator</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="rail.js"></script>
Resource price:
<input id="price"/>
</br>
<div id="reference">
Select reference train: 
<select id="ref_train"></select>
<br/>
</div>
Waiting time: 
<input id="wait_time"/>
<br/>
Total time: 
<input id="rtt"/>
<br/>
Income per hour:
<input id="ph1"/>
<br/>
<div id="desired">
Desired train:
<select id="des_train"></select>
</br>
</div>
Result total time:
<input id="result"/>
<br/>
Income per hour:
<input id="ph2"/>
<br/>
<input type="submit" id="recalc" value="Recalc"/>
</body>
</html>
