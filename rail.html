<html>
<head>
<title>Rail Nation Calculator</title>
</head>
<body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-47023494-1', 'auto');
  ga('send', 'pageview');

</script>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="trains.js"></script>
<script src="rail.js"></script>
<link href="rail.css" rel="stylesheet" media="all" />
<div class="box">
    <div class="train_details" id="reference">
    <h2>Route definition</h2>
    Select reference train: 
    <select id="train_base"></select>
    <br/>
    </div><br/>
    <div class="left1">Condition: </div><div class="right"><input id="cond_base" value="100" /></div><br/>
    <div class="left1">Waiting time (mm:ss): </div><div class="right"><input id="wait_time"/></div><br/>
    <div class="left1">Total time (mm:ss): </div><div class="right"><input id="rtt"/></div><br/>
    <div class="left1">Route length: </div><div class="right"><input id="length" readonly /></div>
</div>
<div class="box">
<h2>Calculate based on</h2>
<div class="left1">Resource price: </div><div class="right"><input id="price"/></div><br/>
<div class="left1">Hours ahead: </div><div class="right"><input id="hours" value="0" /></div><br/>
<div class="left1">Initial condition: </div><div class="right"><input id="init_cond" value="100" /></div>
</div>
<br/>
<input type="submit" id="add_train" value="Add train"/><input type="submit" id="recalc" value="Recalc"/>
<div id="trains_select"/>
<div id="res"></div>
</body>
</html>
